<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="./jquery-3.6.0.js"></script>
		<script>
			$(function(){
				/* 使单选下拉框的'2号'被选中 */
				$(".t1").click(function(){
					$(".s2").css("background","blue");
				})
				/* 使多选下拉框的'2号'和'5号'被选中 */
				$(".t2").click(function(){
					$(".s2,.s5").css("background","blue");
				})
				/* 使复选框的'复选2'和'复选框4'被选中 */
				$(".t3").click(function(){
					$(".c2,.c4").attr("checked",true);
				})
				/* 使单选框的'单选2'被选中 */
				$(".t4").click(function(){
					$(".rd2").attr("checked",true);
				})
				/* 打印已经被选中的值 */
				$(".t5").click(function(){
					var v = [];
					$(":checked").each(function(){
						v.push($(this).val());
					});
					alert(v.toString());
				})
			})
			
		</script>
	</head>
	<body>
		<form action="" method="post">
					<input type="button" value="使单选下拉框的'2号'被选中"  class="t1"/>  <br>
					<input type="button" value="使多选下拉框的'2号'和'5号'被选中" class="t2" />  <br>
					<input type="button" value="使复选框的'复选2'和'复选框4'被选中"  class="t3"/> <br>
					<input type="button" value="使单选框的'单选2'被选中" class="t4"/>  <br>
					<input type="button" value="打印已经被选中的值"  class="t5"/> <br>
					<hr>
					
					<select>
						<option selected="selected">1号</option>
						<option class="s2">2号</option>
						<option>3号</option>
						<option>4号</option>
						<option class="s5">5号</option>
						<option>6号</option>
					<select>   <br>
					
					<input type="checkbox" name="checks" /> 复选1
					<input type="checkbox" name="checks" class="c2" />  复选2
					<input type="checkbox" name="checks"/> 复选3
					<input type="checkbox" name="checks" class="c4"/>  复选4  <br>
			
					<input type="radio" name="rd"/> 单选1
					<input type="radio" name="rd" class="rd2"/> 单选2
					<input type="radio" name="rd"/> 单选3
					
		</form>
	</body>
</html>
